<div class="container" style="margin-top: 100px;">
	<h2 class="text-center">FEEDBACK FROM SOUK-LEKRAHEB USERS / Comment Form</h2>
	<hr style="border: goldenrod solid 1px">
	
	<div class="card" >
	    <div class="card-body">
            <div *ngFor="let m of listMails" style="padding-top: 40px;">
	        <div class="row">
        	    <div class="col-md-2">
                   
        	        <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
        	        <p class="text-secondary text-center">15 Minutes Ago</p>
        	    </div>
        	    <div class="col-md-10">
                    
        	        <p>
        	            <a class="float-left" href="https://maniruzzaman-akash.blogspot.com/p/contact.html"><strong style="font-size: 17px;margin-left: 20px;">{{m.username}}</strong></a>
        	            <span class="float-right"><i class="text-warning fa fa-star"></i></span>
                        <span class="float-right"><i class="text-warning fa fa-star"></i></span>
        	            <span class="float-right"><i class="text-warning fa fa-star"></i></span>
        	            <span class="float-right"><i class="text-warning fa fa-star"></i></span>

        	       </p>
        	       <div class="clearfix"></div>
                    <p style="font-size: 15px;margin-left: 20px;">{{m.emailAdress}}</p>
                    <p style="font-size: 16px;margin-left: 20px;">Subject : {{m.subject}}</p>
                    <p style="font-size: 20px;margin-left: 20px;">{{m.mail}}</p>
        	        <p>
        	            <a class="float-right btn btn-outline-primary ml-2" style="margin-left: 800px;"> <i class="fa fa-reply"></i> Reply</a>
        	            <a class="float-right btn text-white btn-danger"> <i class="fa fa-heart"></i> Like</a>
				   </p>
        	    </div>
	        </div>
			<hr style="border: gray solid 1px;">
                </div>
	    </div>
	</div>
</div>

								<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 img1colon" >

								</div>
												<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 txt1colon ">
													<div class="featurecontant">

														Quantité :	{{c.quantity}} <br>
														Lieu :	{{c.city}} <br>
